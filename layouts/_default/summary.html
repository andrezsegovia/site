<article class="post">
    <header>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <div class="post-meta">
            Published on {{ .Date | time.Format ":date_long" }}
            &#x2022;  
            {{ .WordCount }} Words 
            {{ $categories := .GetTerms "categories" }}
            {{ if gt $categories.Len 0}}
                &#x2022;
                {{ range $categories}}
                    <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
                {{end}}

            {{ end}}
        </div>
    </header>
    {{ .Summary }}
    <footer>
        <a href='{{ .RelPermalink }}'>Read&nbsp;more&nbsp;&raquo;</a>
    </footer>
</article>
