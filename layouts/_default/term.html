{{ define "main" }}
  {{ $stylesFile := resources.Get "main.css" | minify}}
  <link href="{{ $stylesFile.RelPermalink }}" rel="stylesheet">

  {{ $pages := .Pages }}
  <div>
    <h1>{{ .Title }} 
      <span class="subsup">
        <sub>({{ $pages.Len }})</sub>
      </span>
    </h1>
  </div>
  {{ range $pages}}
    {{ .Render "summary"}}
  {{ end }}
{{ end }}
