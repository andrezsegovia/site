{{ define "main" }}
<div class="categories">
    <div class="header">
        <p>Here are all the categories.</p>
    </div>
    <div class="body">
        {{range .Pages.ByTitle}}
        <div class="category">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <span class="subsup">
                <sub>({{ .Pages.Len }})</sub>
            </span>
        </div>
        {{end}}
    </div>
</div>
{{ end }}
