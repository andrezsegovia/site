{{ define "main" }}
  <style>
    .post header h2 {
        padding-bottom: 0;
        margin-bottom: 0;
    }

    .post header h2 a:link {
        text-decoration: none;
    }

    .post header .post-meta {
        font-size: 14px;
    }

    .post footer {
        padding: 0;
        text-align: left;
    }
  </style>
  {{ .Content }}
    {{range site.RegularPages }}
      {{ .Render "summary"}}
    {{ end }}
{{ end }}
