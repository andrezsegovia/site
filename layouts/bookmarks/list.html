{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul>
  {{ range .Pages }}
    {{ $page := . }}
    {{ with $page.Params.bookmarkUrl }}
      <li>
        <a href="{{ . }}" target="_blank" rel="noopener noreferrer">
          {{ $page.Title }}
        </a>
      </li>
    {{ else }}
      <li>{{ $page.Title }} (missing bookmarkUrl)</li>
    {{ end }}
  {{ end }}
</ul>
{{ end }}
